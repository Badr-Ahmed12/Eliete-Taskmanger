<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="asset/image/logo.png" type="png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/sign-up.css">
</head>
<body>
    <main class="signup-wrapper">
        <div class="signup-card">
            <h1>Sign up</h1>
            <p class="subtitle">Sign up to continue</p>

            <form id="signupForm">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                    <small class="error-msg"></small>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <small class="error-msg"></small>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>

                <button type="submit" id="submitBtn" class="btn-primary">Sign up</button>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>
            </form>

            <div class="divider">
                <span>INSTANT SIGNUP</span>
            </div>

            <div class="social-grid">
                <button class="social-btn"><i class="fa-brands fa-google"></i></button>
                <button class="social-btn"><i class="fa-brands fa-apple"></i></button>
                <button class="social-btn"><i class="fa-brands fa-facebook"></i></button>
            </div>
        </div>

        <p class="footer-text">Already have an account? </p>
    </main>

    <script>
        const signupForm = document.getElementById('signupForm');
const submitBtn = document.getElementById('submitBtn');

signupForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (name && email && password) {
        window.location.href = 'taskmanger.html';
    } else {
        alert('Please fill in all the fields');
    }
});


    </script>
</body>
</html>
